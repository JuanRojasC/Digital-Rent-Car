user-paths:
  paths:
    - uri: "/bookings/find/all"
      method: "GET"
    - uri: "/bookings/find/ids"
      method: "POST"
    - uri: "/bookings/delete/ids"
      method: "POST"
    - uri: "/products/save/new"
      method: "POST"
    - uri: "/products/update/product"
      method: "PUT"
    - uri: "/products/delete/{1}[1-9]+[0-9]*"
      method: "DELETE"
    - uri: "/categories/save/new"
      method: "POST"
    - uri: "/categories/find/ids"
      method: "POST"
    - uri: "/categories/update/category"
      method: "PUT"
    - uri: "/categories/delete/{1}[1-9]+[0-9]*"
      method: "DELETE"
    - uri: "/cities/save/new"
      method: "POST"
    - uri: "/cities/find/country/{1}[1-9]+[0-9]*"
      method: "GET"
    - uri: "/specs/find/{1}[1-9]+[0-9]*"
      method: "GET"
    - uri: "/specs/find/ids"
      method: "POST"
    - uri: "/specs/find/all"
      method: "GET"
    - uri: "/specs/update/specs"
      method: "PUT"
    - uri: "/specs/delete/{1}[1-9]+[0-9]*"
      method: "DELETE"
    - uri: "/features/save/new"
      method: "POST"
    - uri: "/features/save/collection"
      method: "POST"
    - uri: "/features/update/ids"
      method: "POST"
    - uri: "/features/delete/ids"
      method: "POST"
    - uri: "/images/find/ids"
      method: "POST"
    - uri: "/users/find/email/.*"
      method: "GET"
    - uri: "/users/find/all"
      method: "GET"
    - uri: "/users/delete/ids"
      method: "POST"
    - uri: "/users/find/ids"
      method: "POST"